# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - challenge-app-one

on:
  push:
    paths:
      - 'FE/**'
    branches:
      - deploy
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: challenge-app-one    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: .   # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.x'                # set this to the node version to use

jobs:
  build:
    defaults:
        run:
          working-directory: ./FE
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present          
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./FE/dist/FE

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'challenge-app-one'
          slot-name: 'Production'
          publish-profile: ${{ secrets.CHALLENGE_FE }}
          package: .
