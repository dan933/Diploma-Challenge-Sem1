<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef >Treatment ID</th>
      <td mat-cell *matCellDef="let row">{{row.treatmentId}}</td>
    </ng-container>


    <ng-container matColumnDef="PetID">
      <th mat-header-cell *matHeaderCellDef >Pet Name</th>
      <td mat-cell *matCellDef="let row">{{row.fkPetId}}</td>
    </ng-container>

    <ng-container matColumnDef="PetName">
      <th mat-header-cell *matHeaderCellDef >Pet Name</th>
      <td mat-cell *matCellDef="let row">{{row.petName}}</td>
    </ng-container>

    <ng-container matColumnDef="ProcedureName">
      <th mat-header-cell *matHeaderCellDef >Procedure Name</th>
      <td mat-cell *matCellDef="let row">{{row.procedureName}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef >Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef="Notes">
      <th mat-header-cell *matHeaderCellDef >Notes</th>
      <td mat-cell *matCellDef="let row">{{row.notes}}</td>
    </ng-container>

    <ng-container matColumnDef="Payment">
      <th mat-header-cell *matHeaderCellDef >Payment</th>
      <td mat-cell *matCellDef="let row">{{row.payment}}</td>
    </ng-container>

    <ng-container matColumnDef="AmountOwed">
      <th mat-header-cell *matHeaderCellDef >Amount Owed</th>
      <td mat-cell *matCellDef="let row">{{row.amountOwed}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="center-container">
  <button (click)="openTreatmentForm()" mat-raised-button color="primary">Add Treatment</button>
</div>
