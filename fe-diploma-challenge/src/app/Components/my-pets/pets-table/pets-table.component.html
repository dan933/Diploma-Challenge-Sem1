
<table mat-table [dataSource]="petData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Pet Name Column -->
  <ng-container matColumnDef="Owner ID" *ngIf="isAdmin">
    <th mat-header-cell *matHeaderCellDef> Owner ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
  </ng-container>

  <ng-container matColumnDef="Pet Name">
    <th mat-header-cell *matHeaderCellDef> Pet </th>
    <td mat-cell *matCellDef="let element"> {{element.petName}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
  mat-row
  *matRowDef="let row;
  columns: displayedColumns;"></tr>
</table>
